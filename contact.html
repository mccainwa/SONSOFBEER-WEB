
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Us — Sons of Beer Brewing Company</title>
  <meta name="description" content="How to get in touch with Sons of Beer Brewing Company and where to find our beers.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">
        <img src="assets/sons-of-beer-logo.svg" alt="Sons of Beer logo">
        <span class="name">Sons of Beer Brewing Co.</span>
      </a>
      <div class="menu">
        <a href="index.html#beers">Beers</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="btn">Find Us</a>
      </div>
    </div>
  </nav>

  <main class="section">
    <div class="container">
      <h1>Find Our Beer</h1>
      <p class="lede">Taproom & distro details coming soon. For wholesale or event inquiries, drop us a line below.</p>

      <form class="form mt-2" name="contact" method="post" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <div>
          <label for="name">Name</label>
          <input class="input" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input class="input" id="email" type="email" name="email" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea class="input" id="message" name="message" placeholder="Tell us what you're planning…"></textarea>
        </div>
        <button class="btn" type="submit">Send</button>
      </form>

      <div class="mt-3 small">
        <strong>Email:</strong> hello@sonsofbeer.com<br>
        <strong>Region:</strong> Colorado, USA
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="small">© <span id="y"></span> Sons of Beer Brewing Company • Colorado, USA</div>
    </div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
